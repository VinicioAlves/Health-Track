
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro - Health Track</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="icon" href="img/heart3.png">


</head>
<body class="container mt-5" 
style="background-color: #EEF5FD;">

	<img src="img/heart3.png" alt="Health Track Logo" 
	title="Health Track" style="width: 50px;">
	
	<h1>Cadastre-se!</h1>
	<form name="formuser" action="index.html" method="post">
		<div class="row">
			<div class="form-group col-sm-6">
				<label for="nome">Nome</label>
				<input type="text" name="nome" class="form-control">
				<span id="erro1" style="color: red;"></span>		
			</div>
			<div class="form-group col-sm-6">
				<label for="sobrenome">Sobrenome</label>
				<input type="text" name="sobrenome" class="form-control">
				<span id="erro2" style="color: red;"></span>	
			</div>
			<div class="form-group col-sm-12">
				<label for="email">Email</label>
				<input type="email" name="email" class="form-control">
				<span id="erro3" style="color: red;"></span>	
			</div>
			<div class="form-group col-sm-6">
				<label for="data">Data de Nascimento</label>
				<input type="date" name="data" class="form-control">
				<span id="erro4" style="color: red;"></span>	
			</div>
			<div class="form-group col-sm-6">
				<label for="sexo">Sexo</label>
				<select name="sexo" class="custom-select">
					<option>Selecione</option>
					<option>Masculino</option>
					<option>Feminino</option>
				</select>
				<span id="erro5" style="color: red;"></span>		
			</div>
			<div class="form-group col-sm-6">
				<label for="password">Senha</label>
				<input type="password" name="senha" class="form-control">
				<span id="erro6" style="color: red;"></span>		
			</div>
			<div class="form-group col-sm-6">
				<label for="password_confirm">Digite a senha novamente</label>
				<input type="password" name="confsenha" class="form-control">

			</div>

			<div class="form-group col-sm-1">
				<button onclick="return validar()" class="btn btn-primary" type="submit">REGISTRAR</button>
			</div>
		</div>
    </form>

    <div>
    	<a href="login.html">JÃ¡ tem cadastro? Clique aqui para logar</a>	
    </div>

















	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
